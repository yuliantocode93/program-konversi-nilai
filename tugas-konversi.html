<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let angka = parseInt(prompt('masukan nilai 1 sampai 100!'));

        if (angka < 21) {
            alert('Nilai E');
        } else if (angka > 20 && angka < 51) {
            alert('Nilai D');
        } else if (angka > 50 && angka < 76) {
            alert('Nilai C');
        } else if (angka > 75 && angka < 86) {
            alert('Nilai B');
        } else if (angka > 85 && angka < 101) {
            alert('Nilai A');
        } else {
            alert('angka yang anda masukan salah');
        }

    </script>
</body>

</html>
